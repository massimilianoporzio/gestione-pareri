# Nginx configuration for Gestione Pareri Django App

# Upstream for Django backend
upstream django_backend {
    # Single server configuration
    server 127.0.0.1:8000;
    
    # Multiple workers (uncomment for load balancing)
    # server 127.0.0.1:8000 weight=3 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8001 weight=2 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8002 backup;
}

# HTTP Server (redirect to HTTPS in production)
server {
    listen 80;
    server_name gestione-pareri.local localhost;
    
    # For development, serve directly
    # For production, redirect to HTTPS:
    # return 301 https://$server_name$request_uri;
    
    # Development configuration (HTTP only)
    root /path/to/your/project;
    
    # Static files served by Nginx
    location /static/ {
        alias /path/to/your/project/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gzip compression for static files
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript image/svg+xml;
    }
    
    # Media files (user uploads)
    location /media/ {
        alias /path/to/your/project/media/;
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # Django application (reverse proxy)
    location / {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings for better performance
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://django_backend/health/;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~ /\.(ht|env|git) {
        deny all;
        return 404;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /path/to/your/project/staticfiles/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /path/to/your/project/staticfiles/robots.txt;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
}

