name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  ai-review:
    name: AI-Powered Code Review
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install dependencies
      run: uv sync

    # Esegui linting locale (alternativa a Sourcery via Action)
    - name: Python Quality Check
      run: |
        echo "üîç Running local Python quality checks..."
        uv run ruff check . --output-format=github
        uv run pylint src/ --output-format=parseable
      continue-on-error: true

    # CodeQL per security analysis
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    # Commento riassuntivo
    - name: AI Review Summary
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ü§ñ AI Review Summary

            La tua Pull Request √® stata analizzata automaticamente:

            - ‚úÖ **CodeRabbit**: Review dettagliata disponibile nei commenti inline
            - ‚úÖ **Sourcery**: Installa la GitHub App per suggerimenti di refactoring
            - ‚úÖ **CodeQL**: Analisi di sicurezza completata
            - ‚úÖ **Local Quality**: Ruff e Pylint checks eseguiti

            **Per abilitare Sourcery:**
            1. Vai su [sourcery.ai](https://sourcery.ai)
            2. Installa la GitHub App per questo repository
            3. Sourcery analizzer√† automaticamente le future PR

            Controlla i commenti automatici per suggerimenti specifici!

            ---
            *Generated by AI Review Workflow*`
          })
