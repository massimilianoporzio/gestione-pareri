name: Safety Scan

# Documentazione ufficiale: https://docs.safetycli.com/ci/github-actions/

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  safety:
    runs-on: ubuntu-latest
    env:
      SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install uv and Safety
        run: pip install uv safety
      - name: Install dependencies
        run: uv pip install -r requirements.txt
      - name: Run Safety scan
        run: uv run safety scan --full-report --output screen
