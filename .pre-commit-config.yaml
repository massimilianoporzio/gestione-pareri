repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.12.10"
    hooks:
      - id: ruff
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
  # Hook locale per formattare i template Django
  - repo: local
    hooks:
      - id: djlint-local
        name: Format Django HTML templates
        entry: pwsh -Command "uv run djlint 'src/templates/' --reformat --ignore H030"
        language: system
        pass_filenames: false
        files: \.html$
        always_run: true
  # Hook locale per pylint
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: powershell -Command "Set-Item -Path env:PYTHONPATH -Value 'e:\\progetti\\deploy-django\\src'; uv run pylint"
        language: system
        types: [python]
        require_serial: true
        exclude: examples/.*
        args: [
            "-rn", # Only display messages
            "-sn", # Don't display the score
            "--load-plugins=pylint_django",
            "--django-settings-module=home.settings",
          ]
  # Markdown formatter using Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier (markdown)
        types: [markdown]
        additional_dependencies:
          - prettier@3.2.5

  # Markdown linting
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.12.1
    hooks:
      - id: markdownlint-cli2
        name: markdownlint
        types: [markdown]
