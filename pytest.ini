[pytest]
# Usa la variabile d'ambiente DJANGO_SETTINGS_MODULE o default a test
DJANGO_SETTINGS_MODULE = home.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Test *Tests
python_functions = test_*
testpaths = src
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --reuse-db
    --ignore=node_modules
    --ignore=build
    --ignore=dist
    --ignore=.venv
    --ignore=venv
    --ignore=__pycache__
    --ignore=.pytest_cache
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
