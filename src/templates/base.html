<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
        Django App
      {% endblock title %}
    </title>
  </head>
  <body>
    <header>
      <h1>My Django App2</h1>
      {% if user.is_authenticated %}
        <p>Welcome,  {{ user.username }}</p>
      {% else %}
        <p>Please log in</p>
      {% endif %}
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    <footer>
      <p>&copy; 2025 - Deploy Django</p>
    </footer>
  </body>
</html>
